<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />

    <title>UnitedRugby Match center - remake</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Card element -->
        <ul class="cards-list">
          <li class="card">
            <div class="card-inner">
              <!-- Left side of card -->
              <div class="card-left">
                <img src="assets/img/blue-background-1.png" alt="" />
              </div>
              <!-- Left side of card -->

              <!-- Card text -->
              <div class="card-text">
                <div class="card-text-top">
                  <div class="game-type">
                    <span>Full time</span>
                  </div>
                </div>
                <div class="card-text-teams">
                  <div class="team-logo">
                    <img src="assets/img/glassgow-warriors.png" alt="" />
                    <div class="team-logo-label">
                      <small>(p)</small>
                      <p>7th</p>
                    </div>
                  </div>
                  <div class="team-info left">
                    <div class="team-name">
                      <div class="small">Glasgow</div>
                      <div class="large">Warriors</div>
                    </div>
                    <div class="team-score">37</div>
                  </div>
                  <div class="team-info right">
                    <div class="team-score">0</div>
                    <div class="team-name">
                      <div class="large">Benetton</div>
                    </div>
                  </div>
                  <div class="team-logo">
                    <img src="assets/img/benetton.png" alt="" />
                    <div class="team-logo-label">
                      <small>(p)</small>
                      <p>11th</p>
                    </div>
                  </div>
                </div>
                <div class="card-text-stadium">
                  <p>scoutstoun stadium</p>
                </div>
                <div class="card-text-footer">
                  <img src="assets/img/united-rugby-copy.png" alt="" />
                </div>
              </div>
              <!-- /Card text -->

              <!-- Right side of the card -->
              <div class="card-right">
                <img src="assets/img/green-background-1.png" alt="" />
              </div>
              <!-- /Right side of the card -->
            </div>
          </li>
        </ul>
        <!-- /Card element -->
      </section>
    </main>
  </body>
</html>
